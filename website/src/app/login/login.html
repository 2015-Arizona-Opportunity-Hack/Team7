<div class="container login">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="panel">
        <div class="panel-heading">
          <img src="/assets/images/logo-only.png" class="float-left">
          <h3>Employee Portal</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="login.login();" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-md-3">Email</label>

              <div class="col-md-9">
                <input name="email" class="form-control" placeholder="e.g. john@doe.com"
                       ng-model="login.user.email" autocomplete="off" type="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label  col-md-3">Password</label>

              <div class="col-md-9">
                <input name="pass" class="form-control" placeholder=""
                       ng-model="login.user.password" autocomplete="off" type="password">
              </div>
            </div>
            <div class="clearfix">
              <a href="" ui-sref="forgot-password" class="col-md-offset-3">Forgot password?</a>
              <button type="submit" class="btn btn-success pull-right">Login</button>
            </div>
          </form>
        </div>
        <div class="panel-footer padding-top-20 padding-bottom-20">
          <a href="" ui-sref="register" class="btn btn-info btn-xs">Register Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
