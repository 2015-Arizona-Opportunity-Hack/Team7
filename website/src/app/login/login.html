<pre>{{login|json}}</pre>
<div class="container">

  <div>
    <h1>Hello</h1>

    <div class="row" ng-repeat="awesomeThing in login.awesomeThings">
      <div class="col-md-6">{{awesomeThing.label}}</div>
      <div class="col-md-6">{{awesomeThing.name}}</div>
    </div>
    <div>
      <label>First Name</label>
      <input type="text" ng-model="login.profile.firstName">
    </div>
  </div>
</div>
