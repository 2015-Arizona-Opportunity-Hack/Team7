<div class="container">

  <form class="form-horizontal">
    <div class="form-group">
      <div class="row">

        <div class="col-sm-10">
          <label for="inputFirstName" class="col-sm-2 control-label">First Name</label><br/>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirstName" placeholder="e.g. John"
                 ng-model="clients.user.firstName">
        </div>

        <div class="col-sm-10">
          <label for="inputLastName" class="col-sm-2 control-label">Last Name</label><br/>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" placeholder="e.g. Smith"
                 ng-model="clients.user.lastName">
        </div>

        <div class="col-sm-10">
          <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label><br/>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="e.g. 8675309"
                 ng-model="clients.user.phoneNumber">
        </div>

        <div class="col-sm-10">
          <label for="inputEmail" class="col-sm-2 control-label">Email Address</label><br/></div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="(Optional)"
                 ng-model="clients.user.email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>

</div>
